# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/hot-shots
  docker:
    - image: circleci/node:lts-stretch

jobs:
  test:
    <<: *defaults
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: npm install
      - run:
          name: Run tests
          command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/hot-shots
          paths: .
  deploy:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/hot-shots
      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$npm_TOKEN" > ~/hot-shots/.npmrc
      - run:
          name: Publish package
          command: npm publish --dry-run
      - run:
          name: Generate docs
          command: |
            git config credential.helper 'cache --timeout=120'
            git config user.email "<email>"
            git config user.name "Circleci Bot"
            npm run gen-docs
            git add docs/
            git commit --allow-empty -m "Generate documentation for $(jq -r '.version' package.json)"
            git push --dry-run -q https://${DOCS_GITHUB_TOKEN}@github.com/msindwan/hot-shots-posix.git master

workflows:
  version: 2
  pipeline:
    jobs:
      - test
      - deploy:
          requires:
            - test
